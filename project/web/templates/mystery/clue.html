{% extends "base_page.html" %}

{% block content %}

<h2>Case: <a href="{{ clue.case.get_absolute_url }}">{{ clue.case.name }}</a></h2>
<h1>Clue: {{ clue.name }}</h1>
<small><a href="/edit_clue/{{ clue.pk }}">Edit</a></small>
<small><a href="/delete_clue/{{ clue.pk }}">Delete</a></small>
<hr/>

{% if clue.image %}
<div class="image-block">
	<img src="{% static clue.image.url %}">
</div>
{% endif %}

<h2>Description:</h2>
<p>{{ clue.description }}</p>

{% endblock %}
